<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITBI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        label, select, input, button {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ITBI Calculator</h1>
    <label for="city">City:</label>
    <select id="city">
        <option value="portoAlegre">Porto Alegre</option>
        <option value="caxiasDoSul">Caxias do Sul</option>
        <option value="canoas">Canoas</option>
        <option value="santaMaria">Santa Maria</option>
        <option value="pelotas">Pelotas</option>
    </select>
    <label for="valorImovel">Valor do Imóvel (R$):</label>
    <input type="number" id="valorImovel" min="0" step="0.01">
    <label for="valorFinanciado">Valor Financiado (R$):</label>
    <input type="number" id="valorFinanciado" min="0" step="0.01">
    <button onclick="calculateITBI()">Calculate ITBI</button>
    <div id="result"></div>

    <script>
        const cityParams = {
            portoAlegre: { percentual: 3, percentualFinanciamento: 0.5, UFM: 5.5089, limiteUFM: 68000, limiteFinanciamento: 1500000 },
            caxiasDoSul: { percentual: 2, percentualFinanciamento: 0.5, UFM: 0, limiteUFM: null, limiteFinanciamento: null },
            canoas: { percentual: 3, percentualFinanciamento: 0.5, UFM: 0, limiteUFM: null, limiteFinanciamento: null },
            santaMaria: { percentual: 2.15, percentualFinanciamento: 1, UFM: 0, limiteUFM: null, limiteFinanciamento: null },
            pelotas: { percentual: 2, percentualFinanciamento: 0.5, UFM: 0, limiteUFM: null, limiteFinanciamento: null }
        };

        function calculateITBI() {
            const city = document.getElementById('city').value;
            const valorImovel = parseFloat(document.getElementById('valorImovel').value);
            const valorFinanciado = parseFloat(document.getElementById('valorFinanciado').value) || 0;
            const params = cityParams[city];

            if (isNaN(valorImovel)) {
                document.getElementById('result').textContent = 'Campo Valor Imóvel não pode ser vazio.';
                return;
            }

            const itbi = calculateITBIValue(valorImovel, valorFinanciado, params);
            document.getElementById('result').textContent = `ITBI: R$ ${itbi.toFixed(2)}`;
        }

        function calculateITBIValue(valorImovel, valorFinanciado, cityParams) {
            const { percentual, percentualFinanciamento, UFM, limiteUFM, limiteFinanciamento } = cityParams;

            if (limiteFinanciamento === null || limiteUFM === null) {
                return calculateWithoutLimits(valorImovel, valorFinanciado, percentual, percentualFinanciamento);
            }

            const limiteValorFinanciado = limiteUFM * UFM;

            if (valorImovel >= limiteFinanciamento) {
                return calculateAboveLimit(valorImovel, percentual);
            }

            return calculateWithLimits(valorImovel, valorFinanciado, percentual, percentualFinanciamento, limiteValorFinanciado);
        }

        function calculateWithoutLimits(valorImovel, valorFinanciado, percentual, percentualFinanciamento) {
            const valorEntrada = valorImovel - valorFinanciado;
            return (valorEntrada * percentual / 100) + (valorFinanciado * percentualFinanciamento / 100);
        }

        function calculateAboveLimit(valorImovel, percentual) {
            return valorImovel * (percentual / 100);
        }

        function calculateWithLimits(valorImovel, valorFinanciado, percentual, percentualFinanciamento, limiteValorFinanciado) {
            const valorFinanciadoReduzido = Math.min(valorFinanciado, limiteValorFinanciado);
            const valorNaoFinanciado = valorImovel - valorFinanciado;

            let valorPagar = (valorFinanciadoReduzido * (percentualFinanciamento / 100)) +
                            (valorNaoFinanciado * (percentual / 100));

            if (valorFinanciado > limiteValorFinanciado) {
                const excedente = valorFinanciado - limiteValorFinanciado;
                valorPagar += excedente * (percentual / 100);
            }

            return Number(valorPagar.toFixed(2));
        }
    </script>
</body>
</html>
