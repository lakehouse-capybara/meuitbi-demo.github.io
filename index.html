<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITBI Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        label, select, input, button { display: block; margin-bottom: 10px; }
        input, select { width: 100%; padding: 5px; }
        button { background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
        #result { font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ITBI Calculator</h1>
    <label for="city">City:</label>
    <select id="city">
        <option value="portoAlegre">Porto Alegre</option>
        <option value="caxiasDoSul">Caxias do Sul</option>
        <option value="canoas">Canoas</option>
        <option value="santaMaria">Santa Maria</option>
        <option value="pelotas">Pelotas</option>
    </select>
    <label for="valorImovel">Valor do Im처vel (R$):</label>
    <input type="number" id="valorImovel" min="0" step="0.01">
    <label for="valorFinanciado">Valor Financiado (R$):</label>
    <input type="number" id="valorFinanciado" min="0" step="0.01">
    <button id="calculateButton">Calculate ITBI</button>
    <div id="result"></div>
    <div id="debug"></div>

    <script>
    (function() {
        var cityParams = {
            portoAlegre: { percentual: 3, percentualFinanciamento: 0.5, UFM: 5.5089, limiteUFM: 68000, limiteFinanciamento: 1500000 },
            caxiasDoSul: { percentual: 2, percentualFinanciamento: 0.5, UFM: 0, limiteUFM: null, limiteFinanciamento: null },
            canoas: { percentual: 3, percentualFinanciamento: 0.5, UFM: 0, limiteUFM: null, limiteFinanciamento: null },
            santaMaria: { percentual: 2.15, percentualFinanciamento: 1, UFM: 0, limiteUFM: null, limiteFinanciamento: null },
            pelotas: { percentual: 2, percentualFinanciamento: 0.5, UFM: 0, limiteUFM: null, limiteFinanciamento: null }
        };

        function log(message) {
            var debugElement = document.getElementById('debug');
            debugElement.innerHTML += message + '<br>';
        }

        function calculateITBI() {
            log('calculateITBI function called');
            var city = document.getElementById('city').value;
            var valorImovel = parseFloat(document.getElementById('valorImovel').value);
            var valorFinanciado = parseFloat(document.getElementById('valorFinanciado').value) || 0;
            var params = cityParams[city];

            log('Values: ' + JSON.stringify({ city: city, valorImovel: valorImovel, valorFinanciado: valorFinanciado }));

            if (isNaN(valorImovel)) {
                log('Valor Im처vel is not a number');
                document.getElementById('result').textContent = 'Campo Valor Im처vel n찾o pode ser vazio.';
                return;
            }

            var itbi = valorImovel * (params.percentual / 100);
            log('Calculated ITBI: ' + itbi);
            document.getElementById('result').textContent = 'ITBI: R$ ' + itbi.toFixed(2);
        }

        document.getElementById('calculateButton').onclick = calculateITBI;
        log('Script loaded');
    })();
    </script>
</body>
</html>
